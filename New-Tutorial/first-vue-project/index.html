<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="vue-app">
        {{ text }}
    </div>
</body>
<script src="https://unpkg.com/vue@3"></script>
<!--<script src="script.js"></script>-->
<script>
    const vm = Vue.createApp({
        data() {
            return {
                text: 'Start using Vue.js today!'
            }
        }
    });
    vm.mount('#vue-app');
</script>
</html>
